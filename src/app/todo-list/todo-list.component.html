

    <div class="area m-3  p-3 bg-info">
      <h5 class="text-white text-center">List of To-Do....</h5>
          <div class="card">
            <div class="card-body">
                @for(item of list; track item){
                    <div class="mb-3 px-2">{{ item }}
                   <button class="btn btn-danger " (click)="deleteTodo(item)">Delete</button>
                    </div>
                   }
            </div>
          </div>
    </div>
